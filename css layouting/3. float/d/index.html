<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float part 4</title>

    <style>
      .container {
        width: 60%;
        margin: 50px auto;
        border: 3px solid black;
        padding: 10px;
      }

      .kotak {
        height: 80px;
        background-color: red;
        width: 120px;
        float: right;
        margin: 2px;
        text-align: center;
        line-height: 80px;
      }

      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak">1</div>
      <div class="kotak">2</div>
      <div class="kotak">3</div>
      <div class="kotak">4</div>
      <div class="kotak">5</div>
      <div class="kotak">6</div>
      <div class="kotak">7</div>
      <div class="kotak">8</div>
      <div class="kotak">9</div>
      <div class="kotak">10</div>

      <div class="clear"></div>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo labore
        consequuntur eum, veritatis adipisci voluptates corrupti! Dolorum et
        nostrum quasi voluptatibus atque laborum consequatur praesentium fuga
        eos eligendi, repellat recusandae?
      </p>
    </div>
  </body>
</html>
