<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table merging</title>
</head>
<body>
    <!-- 
    tabel ini dibagi menjadi 2 yaitu:
    tabel yang kompleks dan tabel yang singkat.

    tag table ini juga memiliki attributnya sendiri, diantaranya adalah:
    - border: menambahkan border
    - cellspacing: jarak antar cell (ketebalannya)
    - cellpadding: luas antar cell
    
        //tiga di atas lebih baik menggunakan css

    - colspan: untuk menggabungkan 2 kolom atau lebih
    - rowspan: untuk menggabungkan 2 baris atau lebih
        //dua attribut ini digunakan untuk melakukan merging
     -->

     <table border="2"cellspacing="0"cellpadding="10">
         <tr>
             <td rowspan="3">rowspan 3</td>
            <td colspan="2">colspan 2</td>
         </tr>

         <tr>
             <td>2.2</td>
             <td>2.3</td>
         </tr>

         <tr>
             <td>3.2</td>
             <td>3.3</td>
         </tr>
     </table>

     <br>

     <table border="1"cellspacing="0"cellpadding="10">
         <tr>
             <td>1.1</td>
             <td>1.2</td>
             <td>1.3</td>
             <td>1.4</td>
         </tr>

         <tr>
             <td>2.1</td>
            <td colspan="2" rowspan="2"></td>
             <td>2.4</td>
         </tr>

         <tr>
            <td>3.1</td>
            <td>3.4</td>
        </tr>

        <tr>
            <td>4.1</td>
            <td>4.2</td>    
            <td>4.3</td>
            <td>4.4</td>
        </tr>
     </table>
    
</body>
</html>
