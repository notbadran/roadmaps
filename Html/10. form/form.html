<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- yang akan di bahas disini adalah bagaimana cara membuat form, bagaimana kegunaan dan elemen elemen di dalamnya.
    
    form adalah sebuah elemen pada html yg digunakan untuk mengelola data dari input yang di lakukan pada user

    tag form di aktifkan dengan menggunakan tag "form".
    attribut" pada tag form diantaranya adalah sebagai berikut:
    - input (input memiliki banyak macem)
    - textarea
    - select: digunakan untuk membuat dropdown/combobox
    - button
    - label: menandai sebuah elemen input
    -->

    <label for="username">username :</label>
    <input type="text" id="username">
    <br> 
    <!-- pemberian br agar turun ke bawah -->
    <label for="password">password :</label>
    <input type="password" id="password">
    <br>
    <label for="pria">pria</label> <input type="radio" id="pria" name="jk">
    <label for="wanita">wanita</label> <input type="radio" name="jk" id="wanita">
    <br>
    <label for="menyanyi">menyanyi</label> <input type="checkbox" id="menyanyi">
    <label for="ngoding">ngoding</label> <input type="checkbox" name="" id="ngoding">
    <label for="menonton">menonton</label> <input type="checkbox" id="menonton">
    <br>
    <br>
    <button type="submit"> Kirim</button>

    <br><br>
    <hr>
    <br><br>

    <!-- mencoba membuat di dalam tabel -->
    <table border="0"cellspacing="0"cellpadding="5">
        <tr>
            <td>
                <label for="username">username :</label>
                <input type="text" id="username">
            </td>
            <td>
                <label for="password">password :</label>
                <input type="password" id="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">jenis kelamin :     </label>
                <label for="pria">pria</label> <input type="radio" id="pria" name="jk">
            </td>
            <td>
                
                <label for="wanita">wanita</label> <input type="radio" name="jk" id="wanita">
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label> 
                <input type="checkbox" name="" id="ngoding"><label for="ngoding">ngoding</label> 
                <input type="checkbox" id="menonton"><label for="menonton">menonton</label>
            </td>
        </tr>

        <tr>
            <td><button type="submit">Kirim</button></td>
        </tr>

    </table>
</body>
</html>
