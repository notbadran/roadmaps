<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraf</title>
</head>
<body>
    <!-- membuat tag p,hr,br,b,i,u 
    
        p: untuk teks angka dll (string)
        hr: garis bawah
        br: spasi enter
        b: bold
        i: italic
        u: underline
    -->

    <p>paragraf pertama</p>
    <p>paragraf kedua</p>
    <br><br>
    <p>paragraf ketiga</p>
    <hr>

    <p><b>belajar</b> <i>channel yt web programming unpas</i> <b>awal</b></p>
    <!-- spasi setiap penutupan tag ke tag lainnya mempengaruhi spasi pada browser juga, jika tidak diberi maka semua teks nya akan berdempetan -->

    <!-- ----------------  -->

    <!-- jika ingin membuat sebuah penenekanan pada teks karena ada hal yang penting di dalam sebuah paragraf bisa menggunakan 2 hal ini yaiu:
    - strong
    - em

    em: emphasize / penekanan pada sebuah teks, hasilnya membuat font miring seperti italic
    strong: penekanan yg lebih kuat lagi, hasilnya menjadi cetak tebal
    -->

    <p><strong>pengumuman</strong>pandemi covid19 dinyatakan <em>ditiadakan</em></p>



</body>
</html>
