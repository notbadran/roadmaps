<body>
    <!-- 
        hyperlink di gunakan dengan menambahkan tag <a></a> (anchor)
        lalu diikuti dengan di isi href seperti contoh berikut:
        <a href=""></a>

        anchor ini bisa menjadi link eksternal maupun internal/relative
        maksudnya bisa menjadi link ke halaman lain atau website/alamat di luar file seperti twitter.com dan instagram.com atau menuju halaman/file di lain yang kita buat di tempat lain di komputer kita

        tag a ini juga memiliki attributnya sendiri, antara lain sebagai berikut:
        - <a href="" target="_blank"> ini akan membuka di tab baru</a>
        - <a href="" target="_self"> ini akan membuka di halaman yang sama</a>
            (ini juga adalah nilai default nya)
        
        - dua di bawah akan di bahas nanti karena berhubungan dengan frame
            <a href="" target="_parent"></a>
            <a href="" target="_top"></a>
        
     -->

     <p>
         klik <a href="https://twitter.com/home" target="_blank">disini</a> untuk mencoba link eksternal
         <!-- ini akan membuka di tab baru karena menggunakan tag blank -->
     </p>
     <p>klik <a href="latihan-6-link/halaman2.html">disini</a> untuk pergi ke halaman 2</p>

     <!-- mencoba page anchor -->
     <p><a href="latihan-6-link/halaman3.html">halaman 3</a></p>

     <p>ke <a href="latihan-6-link/halaman3.html#bagian-3">halaman 3 bagian 3</a></p>

     <!-- perhatikan syntaq diatas, dengan menambahkan #bagian-3 maka akan membuat kita pergi ke halaman itu (bagian 3 pada halaman 3) -->

</body>
</html>
