<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <!-- mempelajari bagaimana menyimpan gambar di dalam dokumen html tag yang akan di gunakan adalah tag <img src="">
    
    image ini bisa berasal dari internal maupun eksternal
    beberapa attribut dari tag img adalah sebagai berikut:
    - src: source gambarnya
    - alt: untuk memberikan alternatif teks pada gambar (jika gambar bermasalah tidak tampil maka teks nya yg akan tampil)
    - title: sebuah teks yang akan muncul (judul gambar) ketika di sorot
    - width
    - height

    -->

    <img src="../../Gambar buat website/gambar 400x400/2.jpg" alt="laptop" title="gambar laptop">

    <br>

    <!-- gambar di dalam link/ membuat gambar menjadi link -->
    <h2>laptop mac</h2>
    <a href="https://www.apple.com/id/macbook-pro/">
        <img src="../../Gambar buat website/gambar 400x400/3.jpg" alt="laptop" title="laptop macbook">
    </a>
    <p>klik gambar untuk masuk kedalam website pembelian</p>
</body>
</html>
