<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
</head>

<style>

    html {
        font-size: 50px;
    }

    .box {
        font-size: 30px;
    }

    h1 {
        font-size: .5rem;
    }

    p {
        font-size: 2rem;
    }

</style>

<body>

    <div class="box">
        <h1>Hello World</h1>
        <p> Web programming unpas</p>
    </div>

    <!-- penjelasan:

        rem tidak berbeda jauh dengan em, hanya saja rem mengambil nilai bukan pada sang parent, melainkan pada "root", root disini adalah html

        perhatikan kode diatas, font-size diberikan pada .box dan html
        dan nilai rem tidak memgambil dari .box melainkan mengambil dari root

        rem juga dapat diberi nilai sama seperti em
        .3 .8 0.9 1.8
    -->
    
</body>
</html>
