<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh</title>
</head>

    <style>
        .box {
            background-color: lightskyblue;
            height: 100vh;
        }

        h1 {
            font-size: 30px;
        }
    </style>

<body>
    <div class="box"></div>
    <h1>Hello world</h1>

    <!-- penjelasan:
        vh (viewport height).
        vh = height dari layar yg kita lihat saat itu, jadi jika kita memberikan nilai vh100;, maka itu akan memenuhi tinggi layar pada device yang kita gunakan

        dan pada kode diatas jika kita scroll ke bawah maka vh akan terlihat vh berhenti pada saat itu, di coba saja buka di web code ini

        jika kita mengecilkan window pun sama saja cara kerjanya
    -->
</body>
</html>
